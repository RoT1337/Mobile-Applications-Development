<ion-menu contentId="homemenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-button href="home">
          Home
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button href="login">
          Login
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button href="calculator">
          Calculator
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <div id="homemenu">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Search</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar [debounce] = "500" (ionInput) = "checkName($event)"></ion-searchbar>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let user of arrUsersSearch">
      <ion-label>{{ user.username }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
