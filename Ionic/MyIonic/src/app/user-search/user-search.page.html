<ion-menu contentId="homemenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Navigation Panel</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item color="none" lines="none">
        <ion-button size="default" fill="clear" href="home">
          <ion-icon name="home"></ion-icon>
          Home
        </ion-button>
      </ion-item>
      <ion-item color="none" lines="none">
        <ion-button size="default" fill="clear" href="login">
          <ion-icon name="log-in"></ion-icon>
          Login
        </ion-button>
      </ion-item>
      <ion-item color="none" lines="none">
        <ion-button size="default" fill="clear" href="calculator">
          <ion-icon name="calculator"></ion-icon>
          Calculator
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-header [translucent]="true">
  <div id="homemenu">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>User Search</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar [debounce] = "500" (ionInput) = "checkName($event)"></ion-searchbar>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item color="none" *ngFor="let user of arrUsersSearch">
      <ion-label>{{ user.username }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
