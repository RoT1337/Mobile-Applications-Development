<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input type="text" readonly placeholder="0" disabled #input></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="clearInput()" class="special">C</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" class="special">+/-</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="onArithmeticClick(' % ')" class="special">%</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="onArithmeticClick(' / ')" class="arithmetic">รท</ion-button>
      </ion-col>
        </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="onNumberClick('7')" class="number">7</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="onNumberClick('8')" class="number">8</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="onNumberClick('9')" class="number">9</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="onArithmeticClick(' * ')" class="arithmetic">X</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="onNumberClick('4')" class="number">4</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="onNumberClick('5')" class="number">5</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="onNumberClick('6')" class="number">6</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="onArithmeticClick(' - ')" class="arithmetic">-</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="onNumberClick('1')" class="number">1</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="onNumberClick('2')" class="number">2</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="onNumberClick('3')" class="number">3</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="onArithmeticClick(' + ')" class="arithmetic">+</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" (click)="onNumberClick('0')" class="number">0</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" class="number">.</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" class="arithmetic">=</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
