<ion-menu contentId="calculatormenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Navigation Panel</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item color="none" lines="none">
        <ion-button size="default" fill="clear" href="home">
          <ion-icon name="home"></ion-icon>
          Home
        </ion-button>
      </ion-item>
      <ion-item color="none" lines="none">
        <ion-button size="default" fill="clear" href="login">
          <ion-icon name="log-in"></ion-icon>
          Login
        </ion-button>
      </ion-item>
      <ion-item color="none" lines="none">
        <ion-button size="default" fill="clear" href="user-search">
          <ion-icon name="search"></ion-icon>
          User Search
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header class="ion-no-border">
  <div id="calculatormenu">
    <ion-toolbar color="translucent">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input type="text" readonly placeholder="0" disabled #input></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="clearInput()" class="special">C</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="onPlusMinusClick()" class="special">+/-</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="onPercentageClick()" class="special">%</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="onArithmeticClick(' / ')" class="arithmetic">รท</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="onNumberClick('7')" class="number">7</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="onNumberClick('8')" class="number">8</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="onNumberClick('9')" class="number">9</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="onArithmeticClick(' * ')" class="arithmetic">X</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="onNumberClick('4')" class="number">4</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="onNumberClick('5')" class="number">5</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="onNumberClick('6')" class="number">6</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="onArithmeticClick(' - ')" class="arithmetic">-</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="onNumberClick('1')" class="number">1</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="onNumberClick('2')" class="number">2</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="onNumberClick('3')" class="number">3</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="onArithmeticClick(' + ')" class="arithmetic">+</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" (click)="onNumberClick('0')" class="number">0</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="onDecimalClick()" class="number">.</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="onEqualsClick()" class="arithmetic">=</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
