<ion-menu contentId="loginmenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Navigation Panel</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item color="none" lines="none">
        <ion-button size="default" fill="clear" href="home">
          <ion-icon name="home"></ion-icon>
          Home
        </ion-button>
      </ion-item>
      <ion-item color="none" lines="none">
        <ion-button size="default" fill="clear" href="user-search">
          <ion-icon name="search"></ion-icon>
          User Search
        </ion-button>
      </ion-item>
      <ion-item color="none" lines="none">
        <ion-button size="default" fill="clear" href="calculator">
          <ion-icon name="calculator"></ion-icon>
          Calculator
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-header [translucent]="true">
  <div id="loginmenu">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title slot="start">Login Page</ion-title>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input id="uName" label="Username" placeholder="email@address.com"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input id="pWord" label="Password" type="Password" placeholder="*****"></ion-input>
    </ion-item>
  </ion-list>
  <!--If toolbar in content, will scroll with the content-->
  <ion-row>
    <ion-col>
      <ion-button id="loginBtn" (click)="myClick(true)">
        Login
      </ion-button>
      <ion-alert
        [isOpen]="isAlertOpenFailed"
        header="Login Failed"
        message="Please Input Again"
        [buttons]="alertButtons"
        (didDismiss)="myClick(false)"
      ></ion-alert>
      <ion-alert
        [isOpen]="isAlertOpenSuccess"
        header="Login Success"
        message="Welcome!"
        [buttons]="alertButtons"
        (didDismiss)="myClick(false)"
      ></ion-alert>
    </ion-col>
  </ion-row>
</ion-content>
