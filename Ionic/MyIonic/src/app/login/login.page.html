<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input label="Username" placeholder=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Password" type="Password" placeholder=""></ion-input>
    </ion-item>
  </ion-list>
  <!--If toolbar in content, will scroll with the content-->
  <ion-row>
    <ion-col>
      <ion-button>
        Submit
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
